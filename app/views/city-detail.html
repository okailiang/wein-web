<h3>城市管理
    <small><a class="no-decoration" ui-sref="app.listCitys">城市管理</a>/城市详情</small>
</h3>
<div ng-controller="CityController">
    <!-- START panel-->
    <div class="panel panel-default">
        <form class="form-horizontal ng-pristine">

                <div class="form-group ml-sm">
                    <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label">城市名称：</label>

                    <div class="col-lg-6 col-md-8 col-sm-8 col-xs-7">
                        <span class="text-center">{{cityDetail.name}}</span>
                    </div>
                </div>

                <div class="form-group ml-sm">
                    <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label">拼音：</label>

                    <div class="col-lg-6 col-md-8 col-sm-8 col-xs-7 text-center">
                        <span>{{cityDetail.pinyin}}</span>
                    </div>
                </div>


        </form>
    </div>
    <!-- END panel-->
</div>
