<script type="text/ng-template" id="deleteConfirmDialogId">
    <div class="ngdialog-message">
        <div class="panel panel-default no-border">
            <div class=""><h3 class="dialog-title">确认</h3></div>

            <div class="panel-body modal-padding">
                    <span class="icon-size">
                        <em class="fa fa-warning text-danger"></em>
                    </span>
                <div class="confirm-tip-content" ng-model="deleteContent">{{deleteContent}}</div>
            </div>
        </div>

        <div class="text-center">
            <button type="button" ng-click="confirm()" class="btn btn-info mr">确认</button>
            <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">取消</button>
        </div>
    </div>
</script>
