<div ng-controller="RegisterFormController" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <toaster-container toaster-options="{'position-class': 'toast-center', 'close-button':true}"></toaster-container>
      
         <p class="text-center pv"><strong>注册</strong></p>
         <form role="form" name="registerForm" novalidate="" ng-submit="register()" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <label class="text-muted">用户名</label>
               <input type="text" name="account_username" placeholder="字母、数字、汉字、下划线，2-10字符" ng-pattern="/^[a-zA-Z0-9_\u4e00-\u9fa5]{2,10}$/" ng-maxlength="15" autocomplete="off" ng-model="register.userName" required class="form-control" />
               <span class="fa icon-user form-control-feedback text-muted"></span>
               <span ng-show="registerForm.account_username.$dirty &amp;&amp; registerForm.account_username.$error.required" class="text-danger">必填</span>
               <span ng-show="registerForm.account_username.$dirty &amp;&amp; registerForm.account_username.$error.pattern" class="text-danger">请填写字母、数字、汉字、下划线，2-10字符</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">邮箱</label>
               <input type="email" name="account_email" placeholder="请输入邮箱" autocomplete="off" ng-model="register.email" required="" class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
               <span ng-show="registerForm.account_email.$dirty &amp;&amp; registerForm.account_email.$error.required" class="text-danger">必填</span>
               <span ng-show="registerForm.account_email.$dirty &amp;&amp; registerForm.account_email.$error.email" class="text-danger">请填写有效的电子邮箱地址</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">密码</label>
               <input id="id-password" type="password" name="account_password" ng-model="register.password" ng-pattern="/^[a-zA-Z0-9]{6,15}$/" placeholder="密码包括数字大小写字母，长度6-15" required="" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="registerForm.account_password.$dirty &amp;&amp; registerForm.account_password.$error.required" class="text-danger">必填</span>
               <span ng-show="registerForm.account_password.$dirty &amp;&amp; registerForm.account_password.$error.pattern" class="text-danger">密码包括 'a-zA-Z0-9'长度6-15 </span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">重新输入密码</label>
               <input type="password" name="account_password_confirm" ng-model="register.account_password_confirm" ui-validate="'$value==register.password'" ui-validate-watch="'password'" placeholder="密码包括数字大小写字母，长度6-15"  class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="registerForm.account_password_confirm.$dirty &amp;&amp; registerForm.account_password_confirm.$error.validator" class="text-danger">两次输入密码不匹配</span>
            </div>
            <div class="form-group">
               <div class="pull-left mt0">
               <input id="exampleInputKptchaCode" type="text" name="account_registerCode" placeholder="注册验证码" ng-model="register.registerCode" required class="form-control" />
               <span ng-show="registerForm.account_registerCode.$dirty &amp;&amp; registerForm.account_registerCode.$error.required" class="text-danger">必填</span>
               </div>
               <div class="pull-right">
                  <button type="button" name="get_code" ng-click="getRegisterCode()" class="btn btn-primary" 
                  ng-disabled="show_code" ng-bind="code_text">获取验证码</button>
               </div>
            </div>

            <div class="clearfix">
               <!-- <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" required="" name="account_agreed" ng-model="account.agreed" />
                     <span class="fa fa-check"></span>我同意此 <a href="#">协议</a>
                  </label>
               </div>
               <div class="pull-right">
                  <button type="button" ng-click="getRegisterCode()" class="btn btn-primary">获取验证码</button>
               </div> -->
            </div>
            <!-- <div ng-show="registerForm.account_agreed.$dirty &amp;&amp; registerForm.account_agreed.$error.required" class="text-danger">你必须同意此协议</div> -->
            <button type="submit" class="btn btn-block btn-primary mt-lg" ng-disabled="!registerForm.$valid||register_submmit" >注册账号</button>
         </form>
         <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
         <p class="pt-lg text-center">已有账号?</p><a ui-sref="page.login" class="btn btn-block btn-default">登录</a>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
